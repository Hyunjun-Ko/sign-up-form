<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="odin-lined.png" alt="" />
        <h1>GUNDAM ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="title">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started</p>
        <p class="remote-text">You <em>know</em> you want to.</p>
      </div>

      <form action="" method="get">
        <div class="form">
          <legend>Let's do this!</legend>

          <div class="form-elem">
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" name="first-name" type="text" required />
            <span></span>
          </div>
          <div class="form-elem">
            <label for="last-name">LAST NAME</label>
            <input id="last-name" name="last-name" type="text" />
            <span></span>
          </div>

          <div class="form-elem">
            <label for="email">EMAIL</label>
            <input id="email" name="email" type="email" required />
            <span></span>
          </div>
          <div class="form-elem">
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" name="phone-number" type="tel" />
            <span></span>
          </div>

          <div class="form-elem">
            <label for="password">PASSWORD</label>
            <input id="password" name="password" type="password" required />
            <span></span>
          </div>
          <div class="form-elem">
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input
              id="confirm-pwd"
              name="confirm-pwd"
              type="password"
              required
            />
            <span></span>
          </div>
        </div>
      </form>
      <button>Submit</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </body>
</html>
